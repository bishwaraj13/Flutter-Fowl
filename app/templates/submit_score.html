<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fluttering Fowl - Submit Score</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2)), url("{{ url_for('static', filename='resources/pipes_bg_2.jpg') }}") !important;
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .leaderboard-header {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .leaderboard-title {
            font-size: 2.5em;
            color: #f1c40f;
            text-shadow: 3px 3px 0 #2c3e50;
            margin: 20px 0;
        }

        .submit-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: rgba(236, 240, 241, 0.5);
            font-size: 1.2em;
            text-align: center;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(236, 240, 241, 0.8);
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .submit-button {
            padding: 10px 20px;
            background: #f1c40f;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .submit-button:hover {
            transform: translateY(-2px);
        }

        .cancel-button {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .cancel-button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .leaderboard-title {
                font-size: 2em;
            }
            
            .form-group input {
                padding: 8px;
                font-size: 1em;
            }
        }
    </style>
    <!-- Include the same analytics scripts as index.html -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="leaderboard-header">
            <h1 class="leaderboard-title">SUBMIT YOUR SCORE</h1>
        </div>

        <div class="submit-form">
            <form action="{{ url_for('leaderboard') }}" method="POST">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" required>
                </div>
                    <input type="hidden" name="score" value="{{ session['current_score'] }}">
                <div class="button-row">
                    <a href="{{ url_for('index') }}" class="cancel-button">Cancel</a>
                    <button type="submit" class="submit-button">Submit Score</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
