<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flutter Fowl</title>
    <style>
        * {
            touch-action: manipulation;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vmin;
            height: 150vmin;
            max-width: 400px;
            max-height: 600px;
        }

        #game {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #3498db;
            overflow: hidden;
            background: transparent;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(241, 196, 15, 0.3);
            border: 3px solid #f1c40f;
            text-align: center;
            transform: scale(1);
            animation: screenEntry 0.5s ease-out;
            z-index: 2;
        }

        @keyframes screenEntry {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .game-title {
            color: #f1c40f;
            font-size: 3em;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            transform: rotate(-5deg);
            animation: bounce 2s infinite;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background: #2ecc71;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
            font-family: inherit;
        }

        button:active {
            transform: scale(0.95);
        }

        #controls {
            color: #f1c40f;
            font-size: 1.1em;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: floatText 2s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            .game-title {
                font-size: 2.5em;
            }
            
            button {
                padding: 15px 30px;
                font-size: 1.2em;
            }
            
            #controls {
                font-size: 1em;
            }
        }

        /* Add cloud styles */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 20px;
            animation: float linear infinite;
            opacity: 0.8;
        }

        .cloud::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
        }

        .cloud::after {
            content: '';
            position: absolute;
            top: -30px;
            right: 20px;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
        }

        @keyframes float {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* Enhanced screen styles */
        .screen {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(241, 196, 15, 0.3);
            border: 3px solid #f1c40f;
            text-align: center;
            transform: scale(1);
            animation: screenEntry 0.5s ease-out;
        }

        @keyframes screenEntry {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .game-title {
            margin-bottom: 30px;
            position: relative;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        #highScore {
            color: #2ecc71;
            font-size: 1.2em;
            margin: 15px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #gameOverMessage {
            font-size: 1.2em;
            color: #e74c3c;
            margin: 15px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }
        #game {
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #3498db;
            overflow: hidden;
        }
        .screen {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        .game-title {
            color: #f1c40f;
            font-size: 3em;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            transform: rotate(-5deg);
            animation: bounce 2s infinite;
            margin-bottom: 30px;
        }
        .start-prompt {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f1c40f;
            font-size: 1.5em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: floatText 2s ease-in-out infinite;
            z-index: 3;
            pointer-events: none;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #2ecc71;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
            font-family: inherit;
        }
        button:hover {
            transform: scale(1.1);
        }
        #gameOverScreen {
            display: none;
            color: white;
            text-align: center;
        }
        #gameOverScreen div {
            margin: 10px 0;
            font-size: 1.2em;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }
        canvas {
            font-family: 'Arial Rounded MT Bold', 'Segoe UI Emoji', Arial, sans-serif;
        }
        #controls {
            color: #f1c40f;
            font-size: 1.2em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: floatText 2s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen" class="screen">
            <div class="game-title">
                <div class="sparkles" id="startSparkles"></div>
                FLUTTER FOWL
            </div>
            <div id="highScore">High Score: <span id="highScoreValue">0</span></div>
            <div id="controls">🔼 TAP or SPACE to FLUTTER!</div>
            <button id="startButton">Start Game</button>
        </div>

        <div id="gameOverScreen" class="screen">
            <div class="game-title">GAME OVER</div>
            <div id="gameOverMessage">Better luck next time!</div>
            <div>Your Score: <span id="finalScore">0</span></div>
            <div>High Score: <span id="finalHighScore">0</span></div>
            <button id="replayButton">Play Again</button>
        </div>

        <div class="start-prompt" id="startPrompt">TAP or SPACE/UP to START!</div>

        <div id="game">
            <div class="clouds" id="clouds"></div>
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

<script>
let audioCtx = null; // Single AudioContext instance
let isReady = false;
let buildings = [];
let greeneryBushes = [];


function initAudioContext() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (audioCtx.state === 'suspended') {
        audioCtx.resume();
    }
}

function playBirdSound() {
    if (!audioCtx) initAudioContext();
    
    const now = audioCtx.currentTime;
    const gainNode = audioCtx.createGain();
    const filter = audioCtx.createBiquadFilter();
    
    // Signal chain
    filter.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    // Ultra-soft settings
    gainNode.gain.value = 0.1; // Very low volume
    filter.type = 'lowpass';
    filter.frequency.value = 2000; // Reduce high frequencies

    // Gentle oscillator
    const osc = audioCtx.createOscillator();
    osc.connect(filter);
    
    // Softer frequency range with slight variation
    const baseFreq = 600 + Math.random() * 150; // Lower frequency range
    osc.frequency.setValueAtTime(baseFreq, now);
    osc.frequency.linearRampToValueAtTime(baseFreq * 0.95, now + 0.08); // Subtle pitch drop

    // Smooth envelope
    gainNode.gain.setValueAtTime(0.08, now); // Quieter attack
    gainNode.gain.linearRampToValueAtTime(0, now + 0.1); // Smoother decay

    osc.type = 'sine';
    osc.start(now);
    osc.stop(now + 0.1); // Shorter duration

    // Cleanup
    osc.onended = () => {
        osc.disconnect();
        filter.disconnect();
        gainNode.disconnect();
    };
}

// Gentle game over sound
function playGameOverSound() {
    if (!audioCtx) initAudioContext();
    
    const now = audioCtx.currentTime;
    const gainNode = audioCtx.createGain();
    gainNode.connect(audioCtx.destination);
    
    const osc = audioCtx.createOscillator();
    osc.connect(gainNode);
    
    // Soft low frequency
    osc.frequency.value = 220;
    gainNode.gain.value = 0.08;
    gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
    
    osc.start();
    osc.stop(now + 0.4);
    
    // Cleanup
    osc.onended = () => {
        osc.disconnect();
        gainNode.disconnect();
    };
}


const gameContainer = document.getElementById('gameContainer');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let highScore = localStorage.getItem('flutterHighScore') || 0;
updateHighScoreDisplay();

function resizeCanvas() {
    const rect = gameContainer.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;

    // Generate buildings
    buildings = [];
    let x = 0;
    while (x < canvas.width) {
        const width = Math.random() * 50 + 30;
        const height = Math.random() * (canvas.height * 0.3) + (canvas.height * 0.1);
        buildings.push({ x: x, width: width, height: height });
        x += width + Math.random() * 50;
    }

    // Generate greenery bushes
    greeneryBushes = [];
    let bushX = 0;
    while (bushX < canvas.width) {
        const size = Math.random() * 20 + 10;
        greeneryBushes.push({ x: bushX, size: size });
        bushX += size + Math.random() * 30;
    }
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Modified bird size to be responsive
let bird = {
    x: canvas.width * 0.15,
    y: canvas.height / 2,
    velocity: 0,
    size: canvas.width * 0.05
};

const levels = [
    { // Level 1 - Easy (alternating single pipes) 
        scoreRequired: 0,
        pipeSpeed: 1.2,
        pipeSpacing: 280,
        goldenPipeChance: 0,
        minSinglePipeHeight: 100,  // Minimum height for single pipes
        maxSinglePipeHeight: 300   // Maximum height for single pipes
    },
    { // Level 2 - Normal difficulty
        scoreRequired: 5,
        pipeSpeed: 1.5,
        pipeGap: 200,
        pipeSpacing: 250,
        goldenPipeChance: 0.1
    },
    { // Level 3 - Medium difficulty
        scoreRequired: 15,
        pipeSpeed: 2,
        pipeGap: 180,
        pipeSpacing: 220,
        goldenPipeChance: 0.15
    },
    { // Level 4 - Hard difficulty
        scoreRequired: 25,
        pipeSpeed: 2.5,
        pipeGap: 160,
        pipeSpacing: 200,
        goldenPipeChance: 0.2
    },
    { // Level 5 - Expert
        scoreRequired: 35,
        pipeSpeed: 3,
        pipeGap: 140,
        pipeSpacing: 180,
        goldenPipeChance: 0.25
    }
];
let pipes = [];
let score = 0;
let gameStarted = false;
let gameOver = false;
const gravity = 0.5;
const jump = -8;
const pipeWidth = 50;

// UI elements
const startScreen = document.getElementById('startScreen');
const gameOverScreen = document.getElementById('gameOverScreen');
const finalScore = document.getElementById('finalScore');

// Cloud generation
function createClouds() {
    const cloudsContainer = document.getElementById('clouds');
    for (let i = 0; i < 3; i++) { // Reduce the number of clouds
        const cloud = document.createElement('div');
        cloud.className = 'cloud';
        cloud.style.width = `${Math.random() * 100 + 50}px`;
        cloud.style.height = `${Math.random() * 40 + 20}px`;
        cloud.style.top = `${Math.random() * 80}%`;
        cloud.style.left = '100%'; // Start from the right side
        cloud.style.animationDuration = `${Math.random() * 10 + 5}s`; // Faster animation
        cloud.style.animationDelay = `${Math.random() * -10}s`;
        cloudsContainer.appendChild(cloud);
    }
}

// Sparkle effects
function createSparkles(containerId) {
    const container = document.getElementById(containerId);
    for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = `${Math.random() * 100}%`;
        sparkle.style.top = `${Math.random() * 100}%`;
        sparkle.style.animationDelay = `${Math.random() * 1}s`;
        container.appendChild(sparkle);
    }
}

// Initialize effects
createClouds();
createSparkles('startSparkles');

// Update high score display
function updateHighScoreDisplay() {
    document.getElementById('highScoreValue').textContent = highScore;
    document.getElementById('finalHighScore').textContent = highScore;
}

function resetGame() {
    gameStarted = true;
    gameOver = false;
    isReady = true;
    bird.y = canvas.height / 2;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    startScreen.style.display = 'none';
    gameOverScreen.style.display = 'none';
    document.getElementById('startPrompt').style.display = 'block';
    updateHighScoreDisplay();
}


function startGame() {
    resetGame();
}

function handleStartEvent() {
    if (!gameStarted) startGame();
    else if (gameOver) resetGame();
}

// Event listeners
document.getElementById('startButton').addEventListener('click', startGame);
document.getElementById('replayButton').addEventListener('click', resetGame);

document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        handleStartEvent();
    }
    if ((e.code === 'Space' || e.key === 'ArrowUp') && !gameOver && gameStarted) {
        bird.velocity = jump;
        playBirdSound();
    }
});

canvas.addEventListener('click', () => {
    if (gameStarted && !gameOver) {
        bird.velocity = jump;
        playBirdSound();
    }
});

function handleJump(e) {
    // Prevent default to avoid double-tap zoom on mobile
    if (e.type === 'touchstart') e.preventDefault();
    
    if (isReady) {
        isReady = false;
        document.getElementById('startPrompt').style.display = 'none';
        bird.velocity = jump;
        playBirdSound();
        return;
    }
    
    if (gameStarted && !gameOver) {
        bird.velocity = jump;
        playBirdSound();
    }
}

function initEventListeners() {
    // Mouse/touch events
    canvas.addEventListener('click', handleJump);
    canvas.addEventListener('touchstart', handleJump);

    // Keyboard events
    document.addEventListener('keydown', (e) => {
        if (['Space', 'ArrowUp'].includes(e.code)) {
            handleJump(e);
        }
    });

    // Start button
    document.getElementById('startButton').addEventListener('click', () => {
        startScreen.style.display = 'none';
        resetGame();
    });

    // Replay button
    document.getElementById('replayButton').addEventListener('click', resetGame);
}

initEventListeners();

function updateGame() {
    if (!gameStarted || gameOver) return;
    
    if (!isReady) {
        bird.velocity += gravity;
        bird.y += bird.velocity;

        if (pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - getCurrentLevel().pipeSpacing) {
            pipes.push(createPipe());
        }

        pipes.forEach(pipe => {
            pipe.x -= getCurrentLevel().pipeSpeed;

            if (!pipe.passed && bird.x > pipe.x + pipeWidth) {
                score += pipe.highlight ? 3 : 1;
                if(score > highScore) {
                    highScore = score;
                    localStorage.setItem('flutterHighScore', highScore);
                }
                pipe.passed = true;
                playBirdSound();
            }

            if (checkCollision(pipe)) {
                gameOver = true;
                showGameOverScreen();
            }
        });

        pipes = pipes.filter(pipe => pipe.x > -pipeWidth);

        if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
            gameOver = true;
            showGameOverScreen();
        }
    }
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw sky gradient
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#87CEEB');
    gradient.addColorStop(1, '#4682B4');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw city skyline
    ctx.fillStyle = '#2c3e50';
    buildings.forEach(building => {
        // Draw building
        ctx.fillRect(building.x, canvas.height - building.height, building.width, building.height);
        
        // Draw windows
        ctx.fillStyle = '#34495e';
        for (let y = canvas.height - building.height + 10; y < canvas.height - 5; y += 15) {
            for (let x = building.x + 5; x < building.x + building.width - 5; x += 10) {
                if (Math.random() < 0.7) {
                    ctx.fillRect(x, y, 5, 5);
                }
            }
        }
        ctx.fillStyle = '#2c3e50';
    });

    // Draw greenery base
    ctx.fillStyle = '#2ecc71';
    ctx.fillRect(0, canvas.height - 30, canvas.width, 30);

    // Draw bushes along the top of the grass
    ctx.fillStyle = '#27ae60';
    greeneryBushes.forEach(bush => {
        ctx.beginPath();
        ctx.arc(
            bush.x,
            canvas.height - 30,
            bush.size,
            Math.PI,
            Math.PI * 2
        );
        ctx.fill();
    });

    // Draw stars
    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
    for(let i = 0; i < 50; i++) {
        ctx.beginPath();
        ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 2, 0, Math.PI*2);
        ctx.fill();
    }

    if (gameStarted && !gameOver) {
        // Add floating animation when ready
        if (isReady) {
            bird.y = canvas.height / 2 + Math.sin(Date.now() * 0.005) * 10;
        }
        
        updateGame();
        drawPipes();
        drawBird();
        drawScore();
    }

    requestAnimationFrame(gameLoop);
}

document.getElementById('startPrompt').style.display = 'none';

// Initialize game
startScreen.style.display = 'flex';
gameLoop();

function playTone(freq, duration) {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    
    oscillator.type = 'triangle';
    oscillator.frequency.value = freq;
    
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration/1000);
    
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + duration/1000);
}

function getCurrentLevel() {
    for (let i = levels.length - 1; i >= 0; i--) {
        if (score >= levels[i].scoreRequired) {
            return levels[i];
        }
    }
    return levels[0];
}

// Modified collision detection for responsive sizes
function checkCollision(pipe) {
    const pipeX = pipe.x * (canvas.width / 400); // Scale pipe positions
    const pipeWidthAdjusted = pipeWidth * (canvas.width / 400);
    return (bird.x + bird.size > pipeX && 
            bird.x - bird.size < pipeX + pipeWidthAdjusted && 
            (bird.y - bird.size < pipe.topHeight || 
             bird.y + bird.size > pipe.bottomY));
}

function createPipe() {
    const level = getCurrentLevel();
    let topHeight, bottomY;

    if (level.scoreRequired === 0) {
        const isTopPipe = Math.random() < 0.5;
        const pipeHeight = Math.random() * 
            (level.maxSinglePipeHeight - level.minSinglePipeHeight) + 
            level.minSinglePipeHeight;

        if (isTopPipe) {
            topHeight = pipeHeight;
            bottomY = canvas.height; // Bottom pipe off-screen
        } else {
            topHeight = 0; // Top pipe off-screen
            bottomY = canvas.height - pipeHeight;
        }
    } else {
        const gapPosition = Math.random() * (canvas.height - level.pipeGap - 100) + 50;
        topHeight = gapPosition;
        bottomY = gapPosition + level.pipeGap;
    }

    return {
        x: canvas.width,
        topHeight: topHeight,
        bottomY: bottomY,
        passed: false,
        highlight: Math.random() < level.goldenPipeChance
    };
}

function drawBird() {
    // Bird body (main circle)
    ctx.fillStyle = '#f1c40f';
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
    ctx.fill();
    
    // Body outline
    ctx.strokeStyle = '#c0392b';
    ctx.lineWidth = 2;
    ctx.stroke();

    // Corrected beak (now facing right)
    ctx.fillStyle = '#e67e22';
    ctx.beginPath();
    ctx.moveTo(bird.x + bird.size, bird.y);  // Start at RIGHT edge of body
    ctx.lineTo(bird.x + bird.size * 1.8, bird.y + bird.size * 0.3);
    ctx.lineTo(bird.x + bird.size * 1.8, bird.y - bird.size * 0.3);
    ctx.closePath();
    ctx.fill();

    // Wing (moved to LEFT side)
    ctx.fillStyle = '#d35400';
    ctx.beginPath();
    const wingY = bird.y + bird.size * 0.4;
    const wingCurve = Math.sin(Date.now() * 0.01) * 5;
    ctx.quadraticCurveTo(
        bird.x - bird.size * 0.5, wingY + wingCurve,  // Control point LEFT
        bird.x - bird.size, wingY                     // End point LEFT
    );
    ctx.quadraticCurveTo(
        bird.x - bird.size * 0.2, wingY - bird.size * 0.5,  // Control point LEFT
        bird.x, bird.y
    );
    ctx.fill();

    // Eye (correctly placed on right side)
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(bird.x + bird.size * 0.4, bird.y - bird.size * 0.3, bird.size * 0.2, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(bird.x + bird.size * 0.3, bird.y - bird.size * 0.3, bird.size * 0.1, 0, Math.PI * 2);
    ctx.fill();

    // Tail feathers (moved to LEFT side)
    ctx.fillStyle = '#d35400';
    ctx.beginPath();
    ctx.moveTo(bird.x - bird.size * 1.2, bird.y);  // Start LEFT of body
    ctx.lineTo(bird.x - bird.size * 1.8, bird.y - bird.size * 0.4);
    ctx.lineTo(bird.x - bird.size * 1.8, bird.y + bird.size * 0.4);
    ctx.closePath();
    ctx.fill();
}

// Add this pattern creation AT THE TOP of your file
const rustPattern = (() => {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.height = 64;
    
    // Base rust color
    ctx.fillStyle = '#763c28';
    ctx.fillRect(0, 0, 64, 64);
    
    // Rust texture
    ctx.fillStyle = '#964f38';
    for(let i = 0; i < 200; i++) {
        ctx.fillRect(
            Math.random() * 64,
            Math.random() * 64,
            Math.random() * 3,
            Math.random() * 3
        );
    }
    
    // Dark corrosion spots
    ctx.fillStyle = '#542915';
    for(let i = 0; i < 50; i++) {
        ctx.beginPath();
        ctx.arc(
            Math.random() * 64,
            Math.random() * 64,
            Math.random() * 3,
            0,
            Math.PI * 2
        );
        ctx.fill();
    }
    
    return ctx.createPattern(canvas, 'repeat');
})();

function drawPipes() {
    pipes.forEach(pipe => {
        // Rusty metal colors
        const baseColor = pipe.highlight ? '#f95e10' : '#8c4a32';
        const shadowColor = pipe.highlight ? '#6d2600' : '#542915';
        const rustHighlight = pipe.highlight ? '#ff7b4a' : '#b35738';

        // Draw top pipe
        if (pipe.topHeight > 0) {
            // Main body with texture
            ctx.fillStyle = rustPattern;
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);

            // Depth gradient
            const depthGradient = ctx.createLinearGradient(
                pipe.x, 0,
                pipe.x, pipe.topHeight
            );
            depthGradient.addColorStop(0, shadowColor);
            depthGradient.addColorStop(1, baseColor);
            
            ctx.globalAlpha = 0.7;
            ctx.fillStyle = depthGradient;
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            ctx.globalAlpha = 1;

            // Corrosion edges
            ctx.fillStyle = rustHighlight;
            ctx.beginPath();
            ctx.roundRect(pipe.x - 5, pipe.topHeight - 25, pipeWidth + 10, 25, [5, 5, 0, 0]);
            ctx.fill();

            // Rivets
            ctx.fillStyle = '#5a5a5a';
            const rivetSpacing = (pipeWidth + 10) / 5;
            for (let i = 1; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(
                    pipe.x - 3 + rivetSpacing * i,
                    pipe.topHeight - 12,
                    2.5,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
        }

        // Draw bottom pipe
        if (pipe.bottomY < canvas.height) {
            // Main body with texture
            ctx.fillStyle = rustPattern;
            ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);

            // Depth gradient
            const depthGradient = ctx.createLinearGradient(
                pipe.x, pipe.bottomY,
                pipe.x, canvas.height
            );
            depthGradient.addColorStop(0, baseColor);
            depthGradient.addColorStop(1, shadowColor);
            
            ctx.globalAlpha = 0.7;
            ctx.fillStyle = depthGradient;
            ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            ctx.globalAlpha = 1;

            // Corrosion edges
            ctx.fillStyle = rustHighlight;
            ctx.beginPath();
            ctx.roundRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 25, [0, 0, 5, 5]);
            ctx.fill();

            // Rivets
            ctx.fillStyle = '#5a5a5a';
            const rivetSpacing = (pipeWidth + 10) / 5;
            for (let i = 1; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(
                    pipe.x - 3 + rivetSpacing * i,
                    pipe.bottomY + 12,
                    2.5,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
        }

        // Add surface rust details
        ctx.fillStyle = 'rgba(191, 87, 0, 0.3)';
        ctx.beginPath();
        ctx.arc(
            pipe.x + pipeWidth/2,
            pipe.topHeight > 0 ? pipe.topHeight - 15 : pipe.bottomY + 15,
            8,
            0,
            Math.PI * 2
        );
        ctx.fill();
    });
}

function checkCollision(pipe) {
    const collidesTop = pipe.topHeight > 0 && (bird.y - bird.size < pipe.topHeight);
    const collidesBottom = pipe.bottomY < canvas.height && (bird.y + bird.size > pipe.bottomY);

    return (bird.x + bird.size > pipe.x && 
            bird.x - bird.size < pipe.x + pipeWidth && 
            (collidesTop || collidesBottom));
}

function drawScore() {
    const level = getCurrentLevel();
    const xPos = canvas.width - 180; // Right side position
    const yPosStart = 40;
    const lineHeight = 35;
    
    // Background panel
    ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
    ctx.beginPath();
    ctx.roundRect(xPos - 20, 10, 200, 110, 15);
    ctx.fill();
    
    // Text styling
    ctx.font = 'bold 24px "Arial Rounded MT Bold"';
    ctx.textAlign = 'left';
    
    // Score
    ctx.fillStyle = '#2ecc71';
    ctx.fillText('⭐ ' + score.toString().padStart(3, '0'), xPos, yPosStart);
    
    // High Score
    ctx.fillStyle = '#f1c40f';
    ctx.fillText('🏆 ' + highScore.toString().padStart(3, '0'), xPos, yPosStart + lineHeight);
    
    // Level
    ctx.fillStyle = '#3498db';
    ctx.fillText('🚩 Level ' + (levels.indexOf(level) + 1), xPos, yPosStart + (lineHeight * 2));
    
    // Add subtle text shadow
    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
    ctx.shadowBlur = 3;
    ctx.shadowOffsetX = 2;
    ctx.shadowOffsetY = 2;
}

function showGameOverScreen() {
    gameOverScreen.style.display = 'flex';
    finalScore.textContent = score;
    updateHighScoreDisplay();
    playGameOverSound(); // Use new gentle sound
}
