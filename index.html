<!DOCTYPE html>
<html>
<head>
    <title>Flutter Fowl</title>
    <style>
        /* Add cloud styles */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 20px;
            animation: float linear infinite;
            opacity: 0.8;
        }

        .cloud::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
        }

        .cloud::after {
            content: '';
            position: absolute;
            top: -30px;
            right: 20px;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
        }

        @keyframes float {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* Enhanced screen styles */
        .screen {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(241, 196, 15, 0.3);
            border: 3px solid #f1c40f;
            text-align: center;
            transform: scale(1);
            animation: screenEntry 0.5s ease-out;
        }

        @keyframes screenEntry {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .game-title {
            margin-bottom: 30px;
            position: relative;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        #highScore {
            color: #2ecc71;
            font-size: 1.2em;
            margin: 15px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #gameOverMessage {
            font-size: 1.2em;
            color: #e74c3c;
            margin: 15px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }
        #game {
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #3498db;
            overflow: hidden;
        }
        .screen {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        .game-title {
            color: #f1c40f;
            font-size: 3em;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            transform: rotate(-5deg);
            animation: bounce 2s infinite;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #2ecc71;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
            font-family: inherit;
        }
        button:hover {
            transform: scale(1.1);
        }
        #gameOverScreen {
            display: none;
            color: white;
            text-align: center;
        }
        #gameOverScreen div {
            margin: 10px 0;
            font-size: 1.2em;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }
        canvas {
            font-family: 'Arial Rounded MT Bold', 'Segoe UI Emoji', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="startScreen" class="screen">
        <div class="game-title">
            <div class="sparkles" id="startSparkles"></div>
            FLUTTER FOWL
        </div>
        <div id="highScore">High Score: <span id="highScoreValue">0</span></div>
        <button id="startButton">Start Game</button>
    </div>

    <div id="gameOverScreen" class="screen">
        <div class="game-title">GAME OVER</div>
        <div id="gameOverMessage">Better luck next time!</div>
        <div>Your Score: <span id="finalScore">0</span></div>
        <div>High Score: <span id="finalHighScore">0</span></div>
        <button id="replayButton">Play Again</button>
    </div>

    <div id="game" width="400" height="600">
        <div class="clouds" id="clouds"></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let highScore = localStorage.getItem('flutterHighScore') || 0;
updateHighScoreDisplay();

// Game state
let bird = {
    x: 50,
    y: 300,
    velocity: 0,
    size: 20
};
const levels = [
    { // Level 1 - Easier
        scoreRequired: 0,
        pipeSpeed: 1.5,
        pipeGap: 200,
        pipeSpacing: 250,
        goldenPipeChance: 0.1
    },
    { // Level 2
        scoreRequired: 10,
        pipeSpeed: 2,
        pipeGap: 180,
        pipeSpacing: 220,
        goldenPipeChance: 0.1
    },
    { // Level 3
        scoreRequired: 20,
        pipeSpeed: 2.5,
        pipeGap: 160,
        pipeSpacing: 200,
        goldenPipeChance: 0.15
    },
    { // Level 4 - Harder
        scoreRequired: 30,
        pipeSpeed: 3,
        pipeGap: 150,
        pipeSpacing: 200,
        goldenPipeChance: 0.2
    }
];
let pipes = [];
let score = 0;
let gameStarted = false;
let gameOver = false;
const gravity = 0.5;
const jump = -8;
const pipeWidth = 50;

// UI elements
const startScreen = document.getElementById('startScreen');
const gameOverScreen = document.getElementById('gameOverScreen');
const finalScore = document.getElementById('finalScore');

// Cloud generation
function createClouds() {
    const cloudsContainer = document.getElementById('clouds');
    for (let i = 0; i < 3; i++) { // Reduce the number of clouds
        const cloud = document.createElement('div');
        cloud.className = 'cloud';
        cloud.style.width = `${Math.random() * 100 + 50}px`;
        cloud.style.height = `${Math.random() * 40 + 20}px`;
        cloud.style.top = `${Math.random() * 80}%`;
        cloud.style.left = '100%'; // Start from the right side
        cloud.style.animationDuration = `${Math.random() * 10 + 5}s`; // Faster animation
        cloud.style.animationDelay = `${Math.random() * -10}s`;
        cloudsContainer.appendChild(cloud);
    }
}

// Sparkle effects
function createSparkles(containerId) {
    const container = document.getElementById(containerId);
    for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = `${Math.random() * 100}%`;
        sparkle.style.top = `${Math.random() * 100}%`;
        sparkle.style.animationDelay = `${Math.random() * 1}s`;
        container.appendChild(sparkle);
    }
}

// Initialize effects
createClouds();
createSparkles('startSparkles');

// Update high score display
function updateHighScoreDisplay() {
    document.getElementById('highScoreValue').textContent = highScore;
    document.getElementById('finalHighScore').textContent = highScore;
}

// Modified resetGame function
function resetGame() {
    gameStarted = true;
    gameOver = false;
    bird.y = 300;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    startScreen.style.display = 'none';
    gameOverScreen.style.display = 'none';
    updateHighScoreDisplay();
}

function startGame() {
    resetGame();
}

function handleStartEvent() {
    if (!gameStarted) startGame();
    else if (gameOver) resetGame();
}

// Event listeners
document.getElementById('startButton').addEventListener('click', startGame);
document.getElementById('replayButton').addEventListener('click', resetGame);

document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        handleStartEvent();
    }
    if ((e.code === 'Space' || e.key === 'ArrowUp') && !gameOver && gameStarted) {
        bird.velocity = jump;
        playTone(330, 50);
    }
});

canvas.addEventListener('click', () => {
    if (gameStarted && !gameOver) {
        bird.velocity = jump;
        playTone(330, 50);
    }
});

// Modified game functions
function updateGame() {
    if (!gameStarted || gameOver) return;
    
    bird.velocity += gravity;
    bird.y += bird.velocity;

    if (pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - getCurrentLevel().pipeSpacing) {
        pipes.push(createPipe());
    }

    pipes.forEach(pipe => {
        pipe.x -= getCurrentLevel().pipeSpeed;

        if (!pipe.passed && bird.x > pipe.x + pipeWidth) {
            score += pipe.highlight ? 3 : 1;
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('flutterHighScore', highScore);
            }
            pipe.passed = true;
            playTone(pipe.highlight ? 880 : 523, 100);
        }

        if (checkCollision(pipe)) {
            gameOver = true;
            showGameOverScreen();
        }
    });

    pipes = pipes.filter(pipe => pipe.x > -pipeWidth);

    if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
        gameOver = true;
        showGameOverScreen();
    }
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
    for(let i = 0; i < 50; i++) {
        ctx.beginPath();
        ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 2, 0, Math.PI*2);
        ctx.fill();
    }
    
    if (gameStarted && !gameOver) {
        updateGame();
        drawPipes();
        drawBird();
        drawScore();
    }
    
    requestAnimationFrame(gameLoop);
}

// Initialize game
startScreen.style.display = 'flex';
gameLoop();

function playTone(freq, duration) {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    
    oscillator.type = 'triangle';
    oscillator.frequency.value = freq;
    
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration/1000);
    
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + duration/1000);
}

function getCurrentLevel() {
    for (let i = levels.length - 1; i >= 0; i--) {
        if (score >= levels[i].scoreRequired) {
            return levels[i];
        }
    }
    return levels[0];
}

function createPipe() {
    const level = getCurrentLevel();
    const gapPosition = Math.random() * (canvas.height - level.pipeGap - 100) + 50;
    return {
        x: canvas.width,
        topHeight: gapPosition,
        bottomY: gapPosition + level.pipeGap,
        passed: false,
        highlight: Math.random() < level.goldenPipeChance
    };
}

function drawBird() {
    ctx.fillStyle = '#f1c40f';
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = '#c0392b';
    ctx.lineWidth = 2;
    ctx.stroke();
}

function drawPipes() {
    pipes.forEach(pipe => {
        // Top pipe
        ctx.fillStyle = pipe.highlight ? '#f1c40f' : '#2ecc71';
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
        // Bottom pipe
        ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
        
        // Pipe decorations
        ctx.fillStyle = '#27ae60';
        ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
        ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
    });
}

function checkCollision(pipe) {
    return (bird.x + bird.size > pipe.x && 
            bird.x - bird.size < pipe.x + pipeWidth && 
            (bird.y - bird.size < pipe.topHeight || 
             bird.y + bird.size > pipe.bottomY));
}

function drawScore() {
    const level = getCurrentLevel();
    const xPos = canvas.width - 180; // Right side position
    const yPosStart = 40;
    const lineHeight = 35;
    
    // Background panel
    ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
    ctx.beginPath();
    ctx.roundRect(xPos - 20, 10, 200, 110, 15);
    ctx.fill();
    
    // Text styling
    ctx.font = 'bold 24px "Arial Rounded MT Bold"';
    ctx.textAlign = 'left';
    
    // Score
    ctx.fillStyle = '#2ecc71';
    ctx.fillText('⭐ ' + score.toString().padStart(3, '0'), xPos, yPosStart);
    
    // High Score
    ctx.fillStyle = '#f1c40f';
    ctx.fillText('🏆 ' + highScore.toString().padStart(3, '0'), xPos, yPosStart + lineHeight);
    
    // Level
    ctx.fillStyle = '#3498db';
    ctx.fillText('🚩 Level ' + (levels.indexOf(level) + 1), xPos, yPosStart + (lineHeight * 2));
    
    // Add subtle text shadow
    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
    ctx.shadowBlur = 3;
    ctx.shadowOffsetX = 2;
    ctx.shadowOffsetY = 2;
}

function showGameOverScreen() {
    gameOverScreen.style.display = 'flex';
    finalScore.textContent = score;
    updateHighScoreDisplay();
    playTone(110, 500);
}
</script>
</body>
</html>
