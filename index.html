<!DOCTYPE html>
<html>
<head>
    <title>Flutter Fowl</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }
        #game {
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #3498db;
        }
        .screen {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        .game-title {
            color: #f1c40f;
            font-size: 3em;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            transform: rotate(-5deg);
            animation: bounce 2s infinite;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #2ecc71;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
            font-family: inherit;
        }
        button:hover {
            transform: scale(1.1);
        }
        #gameOverScreen {
            display: none;
            color: white;
            text-align: center;
        }
        #gameOverScreen div {
            margin: 10px 0;
            font-size: 1.2em;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }
    </style>
</head>
<body>
    <div id="startScreen" class="screen">
        <div class="game-title">FLUTTER FOWL</div>
        <button id="startButton">Start game</button>
    </div>

    <div id="gameOverScreen" class="screen">
        <div class="game-title">GAME OVER</div>
        <div>Score: <span id="finalScore">0</span></div>
        <button id="replayButton">Replay</button>
    </div>

    <canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
let highScore = localStorage.getItem('flutterHighScore') || 0;

// Game state
let bird = {
    x: 50,
    y: 300,
    velocity: 0,
    size: 20
};
const levels = [
    { // Level 1 - Easier
        scoreRequired: 0,
        pipeSpeed: 1.5,
        pipeGap: 200,
        pipeSpacing: 250,
        goldenPipeChance: 0.1
    },
    { // Level 2
        scoreRequired: 10,
        pipeSpeed: 2,
        pipeGap: 180,
        pipeSpacing: 220,
        goldenPipeChance: 0.1
    },
    { // Level 3
        scoreRequired: 20,
        pipeSpeed: 2.5,
        pipeGap: 160,
        pipeSpacing: 200,
        goldenPipeChance: 0.15
    },
    { // Level 4 - Harder
        scoreRequired: 30,
        pipeSpeed: 3,
        pipeGap: 150,
        pipeSpacing: 200,
        goldenPipeChance: 0.2
    }
];
let pipes = [];
let score = 0;
let gameStarted = false;
let gameOver = false;
const gravity = 0.5;
const jump = -8;
const pipeWidth = 50;

// UI elements
const startScreen = document.getElementById('startScreen');
const gameOverScreen = document.getElementById('gameOverScreen');
const finalScore = document.getElementById('finalScore');

function resetGame() {
    gameStarted = true;
    gameOver = false;
    bird.y = 300;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    startScreen.style.display = 'none';
    gameOverScreen.style.display = 'none';
}

function startGame() {
    resetGame();
}

function handleStartEvent() {
    if (!gameStarted) startGame();
    else if (gameOver) resetGame();
}

// Event listeners
document.getElementById('startButton').addEventListener('click', startGame);
document.getElementById('replayButton').addEventListener('click', resetGame);

document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        handleStartEvent();
    }
    if ((e.code === 'Space' || e.key === 'ArrowUp') && !gameOver && gameStarted) {
        bird.velocity = jump;
        playTone(330, 50);
    }
});

canvas.addEventListener('click', () => {
    if (gameStarted && !gameOver) {
        bird.velocity = jump;
        playTone(330, 50);
    }
});

// Modified game functions
function updateGame() {
    if (!gameStarted || gameOver) return;
    
    bird.velocity += gravity;
    bird.y += bird.velocity;

    if (pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - getCurrentLevel().pipeSpacing) {
        pipes.push(createPipe());
    }

    pipes.forEach(pipe => {
        pipe.x -= getCurrentLevel().pipeSpeed;

        if (!pipe.passed && bird.x > pipe.x + pipeWidth) {
            score += pipe.highlight ? 3 : 1;
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('flutterHighScore', highScore);
            }
            pipe.passed = true;
            playTone(pipe.highlight ? 880 : 523, 100);
        }

        if (checkCollision(pipe)) {
            gameOver = true;
            gameOverScreen.style.display = 'flex';
            finalScore.textContent = score;
            playTone(110, 500);
        }
    });

    pipes = pipes.filter(pipe => pipe.x > -pipeWidth);

    if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
        gameOver = true;
        gameOverScreen.style.display = 'flex';
        finalScore.textContent = score;
        playTone(110, 500);
    }
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
    for(let i = 0; i < 50; i++) {
        ctx.beginPath();
        ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 2, 0, Math.PI*2);
        ctx.fill();
    }
    
    if (gameStarted && !gameOver) {
        updateGame();
        drawPipes();
        drawBird();
        drawScore();
    }
    
    requestAnimationFrame(gameLoop);
}

// Initialize game
startScreen.style.display = 'flex';
gameLoop();

function playTone(freq, duration) {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    
    oscillator.type = 'triangle';
    oscillator.frequency.value = freq;
    
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration/1000);
    
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + duration/1000);
}

function getCurrentLevel() {
    for (let i = levels.length - 1; i >= 0; i--) {
        if (score >= levels[i].scoreRequired) {
            return levels[i];
        }
    }
    return levels[0];
}

function createPipe() {
    const level = getCurrentLevel();
    const gapPosition = Math.random() * (canvas.height - level.pipeGap - 100) + 50;
    return {
        x: canvas.width,
        topHeight: gapPosition,
        bottomY: gapPosition + level.pipeGap,
        passed: false,
        highlight: Math.random() < level.goldenPipeChance
    };
}

function drawBird() {
    ctx.fillStyle = '#f1c40f';
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = '#c0392b';
    ctx.lineWidth = 2;
    ctx.stroke();
}

function drawPipes() {
    pipes.forEach(pipe => {
        // Top pipe
        ctx.fillStyle = pipe.highlight ? '#f1c40f' : '#2ecc71';
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
        // Bottom pipe
        ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
        
        // Pipe decorations
        ctx.fillStyle = '#27ae60';
        ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
        ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
    });
}

function checkCollision(pipe) {
    return (bird.x + bird.size > pipe.x && 
            bird.x - bird.size < pipe.x + pipeWidth && 
            (bird.y - bird.size < pipe.topHeight || 
             bird.y + bird.size > pipe.bottomY));
}

function drawScore() {
    const level = getCurrentLevel();
    ctx.fillStyle = '#fff';
    ctx.font = '24px "Arial Rounded MT Bold"';
    ctx.fillText(`Score: ${score}`, 90, 30);
    ctx.fillText(`High: ${highScore}`, 90, 60);
    ctx.fillText(`Level: ${levels.indexOf(level) + 1}`, 90, 90);
}
</script>
</body>
</html>
