<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flutter Fowl</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="notificationsContainer" style="position: absolute; width: 100%; height: 100%; pointer-events: none;"></div>
        <div id="startScreen" class="screen">
            <div class="screen-background"></div>
            <div class="game-title">
                <div class="sparkles" id="startSparkles"></div>
                FLUTTER FOWL
            </div>
            <img src="resources/frame-1d.svg" class="crashed-bird">
            <div class="stats-panel">
                <div class="stats-label">HIGH SCORE</div>
                <div class="stats-value" id="highScoreValue">0</div>
            </div>
            <button id="startButton">START FLIGHT</button>
        </div>

        <div id="gameOverScreen" class="screen">
            <div class="screen-background"></div>
            <div class="game-title">CRASH LANDING!</div>
            <img src="resources/frame-1d.svg" class="crashed-bird">
            <div class="stats-panel">
                <div class="stats-label">FINAL SCORE</div>
                <div class="stats-value" id="finalScore">0</div>
                <div class="stats-label">HIGH SCORE</div>
                <div class="stats-value" id="finalHighScore">0</div>
            </div>
            <div id="gameOverMessage">Wings need repairs!</div>
            <button id="replayButton">FLY AGAIN</button>
            <a id="shareButton" target="_blank" class="share-button">
                SHARE ON 
                <svg viewBox="0 0 24 24" class="x-logo"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
            </a>
        </div>

        <div class="start-prompt" id="startPrompt">TAP or SPACE/UP to START!</div>

        <div id="game">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

<script>

/* ======================== */
/*  GAME STATE & ELEMENTS  */
/* ======================== */
const gameContainer = document.getElementById('gameContainer');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const levels = [
    { // Level 1 - Easy (alternating single pipes) 
        scoreRequired: 0,
        pipeSpeed: 1.2,
        pipeSpacing: 280,
        goldenPipeChance: 0,
        minSinglePipeHeight: 100,  // Minimum height for single pipes
        maxSinglePipeHeight: 300   // Maximum height for single pipes
    },
    { // Level 2 - Normal difficulty
        scoreRequired: 5,
        pipeSpeed: 1.5,
        pipeGap: 200,
        pipeSpacing: 250,
        goldenPipeChance: 0.1
    },
    { // Level 3 - Medium difficulty
        scoreRequired: 15,
        pipeSpeed: 2,
        pipeGap: 180,
        pipeSpacing: 220,
        goldenPipeChance: 0.15
    },
    { // Level 4 - Hard difficulty
        scoreRequired: 25,
        pipeSpeed: 2.5,
        pipeGap: 160,
        pipeSpacing: 200,
        goldenPipeChance: 0.2
    },
    { // Level 5 - Expert
        scoreRequired: 35,
        pipeSpeed: 3,
        pipeGap: 150,
        pipeSpacing: 195,
        goldenPipeChance: 0.25
    }
];
const CLOUD_CONFIG = {
  count: 8,
  baseSpeed: 0.15,
  sizeVariation: 0.3,
  opacityRange: [0.3, 0.7]
};
const SMOKE_CONFIG = {
    emissionRate: 30,         // Particles per second per pipe
    maxParticles: 500,        // Reduced for performance
    baseYOffset: 8,          
    horizontalSpread: 25,
    verticalSpeed: 1.2,      
    startSize: [3, 6],       
    sizeGrowth: 0.15,        
    fadeRate: 0.02,          
    swirlIntensity: 0.05     
};

let clouds = [];
let buildings = [];
let greeneryBushes = [];
let pipes = [];
let smokeParticles = [];
let audioCtx = null;
let highScore = localStorage.getItem('flutterHighScore') || 0;
let score = 0;
let gameStarted = false;
let gameOver = false;
let isReady = false;

const bird = {
    x: canvas.width * 0.15,
    y: canvas.height / 2,
    velocity: 0,
    size: canvas.width * 0.05
};

/* ======================== */
/*  DOM ELEMENTS & UI      */
/* ======================== */
const startScreen = document.getElementById('startScreen');
const gameOverScreen = document.getElementById('gameOverScreen');
const finalScore = document.getElementById('finalScore');
const startPrompt = document.getElementById('startPrompt');

/* ======================== */
/*  AUDIO/VIDEO PATTERNS   */
/* ======================== */
const horizontalPipePattern = createHorizontalPipePattern();
const rustPattern = (() => {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.height = 64;
    
    // Base rust color
    ctx.fillStyle = '#763c28';
    ctx.fillRect(0, 0, 64, 64);
    
    // Rust texture
    ctx.fillStyle = '#964f38';
    for(let i = 0; i < 200; i++) {
        ctx.fillRect(
            Math.random() * 64,
            Math.random() * 64,
            Math.random() * 3,
            Math.random() * 3
        );
    }
    
    // Dark corrosion spots
    ctx.fillStyle = '#542915';
    for(let i = 0; i < 50; i++) {
        ctx.beginPath();
        ctx.arc(
            Math.random() * 64,
            Math.random() * 64,
            Math.random() * 3,
            0,
            Math.PI * 2
        );
        ctx.fill();
    }
    
    return ctx.createPattern(canvas, 'repeat');
})();

/* ======================== */
/*  PHYSICS CONSTANTS       */
/* ======================== */
const pipeWidth = 50;

let horizontalPipes = {
    top: { x: 0 },
    bottom: { x: 0 }
};

/* ======================== */
/*  GAME CONSTANTS          */
/* ======================== */
const PHYSICS = {
    GRAVITY: 0.5,
    JUMP_FORCE: -8,
    TERMINAL_VELOCITY: 15
};

const COLORS = {
    SKY_TOP: '#87CEEB',
    SKY_BOTTOM: '#4682B4',
    BIRD_BASE: '#f1c40f'
};

/* ======================== */
/*  CORE GAME FUNCTIONS     */
/* ======================== */

/**
 * Main game loop handling all rendering and updates
 * @param {number} timestamp - DOMHighResTimeStamp from requestAnimationFrame
 */
 function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    drawSky();
    updateClouds();
    drawClouds();
    drawEnvironment();
    updateHorizontalPipes();
    drawHorizontalPipes();
    
    if (gameStarted && !gameOver) {
        updateGameState();
        drawGameElements();
    }

    requestAnimationFrame(gameLoop);
}

/**
 * Updates game state including physics, collisions, and scoring
 * @param {number} deltaTime - Time since last frame in seconds
 */
function updateGame() {
    const now = Date.now();
    const deltaTime = (now - lastFrameTime) / 1000; // Time in seconds
    lastFrameTime = now;

    if (!gameStarted || gameOver) return;
    
    if (!isReady) {
        bird.velocity += PHYSICS.GRAVITY;
        bird.y += bird.velocity;

        if (pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - getCurrentLevel().pipeSpacing) {
            pipes.push(createPipe());
        }

        pipes.forEach(pipe => {
            pipe.x -= getCurrentLevel().pipeSpeed;

            // Smoke for regular pipes only
            const particlesPerPart = SMOKE_CONFIG.emissionRate * deltaTime;

            // Emit from top pipe if present
            if (pipe.topHeight > 0 && pipe.smoking && !pipe.highlight) {
                let emittedTop = 0;
                while (emittedTop < particlesPerPart && 
                    smokeParticles.length < SMOKE_CONFIG.maxParticles) {
                    
                    const baseY = pipe.topHeight - SMOKE_CONFIG.baseYOffset;
                    
                    smokeParticles.push({
                        x: pipe.x + pipeWidth/2 + (Math.random() - 0.5) * SMOKE_CONFIG.horizontalSpread,
                        y: baseY + (Math.random() - 0.5) * 5,
                        vx: (Math.random() - 0.5) * 0.8,
                        vy: -SMOKE_CONFIG.verticalSpeed * (0.8 + Math.random() * 0.4),
                        size: SMOKE_CONFIG.startSize[0] + Math.random() * (SMOKE_CONFIG.startSize[1] - SMOKE_CONFIG.startSize[0]),
                        opacity: 0.8,
                        rotation: Math.random() * Math.PI * 2
                    });
                    emittedTop++;
                }
            }

            // Emit from bottom pipe if present
            if (pipe.bottomY < canvas.height && pipe.smoking && !pipe.highlight) {
                let emittedBottom = 0;
                while (emittedBottom < particlesPerPart && 
                    smokeParticles.length < SMOKE_CONFIG.maxParticles) {
                    
                    const baseY = pipe.bottomY + SMOKE_CONFIG.baseYOffset;
                    
                    smokeParticles.push({
                        x: pipe.x + pipeWidth/2 + (Math.random() - 0.5) * SMOKE_CONFIG.horizontalSpread,
                        y: baseY + (Math.random() - 0.5) * 5,
                        vx: (Math.random() - 0.5) * 0.8,
                        vy: -SMOKE_CONFIG.verticalSpeed * (0.8 + Math.random() * 0.4),
                        size: SMOKE_CONFIG.startSize[0] + Math.random() * (SMOKE_CONFIG.startSize[1] - SMOKE_CONFIG.startSize[0]),
                        opacity: 0.8,
                        rotation: Math.random() * Math.PI * 2
                    });
                    emittedBottom++;
                }
            }

            if (!pipe.passed && bird.x > pipe.x + pipeWidth) {
                const scoredPoints = pipe.highlight ? 3 : 1;
                score += scoredPoints;

                if (scoredPoints == 3) {
                    createScoreNotification(bird.x, bird.y);
                }

                if(score > highScore) {
                    highScore = score;
                    localStorage.setItem('flutterHighScore', highScore);
                }
                pipe.passed = true;
                if (pipe.highlight) {
                    playSteelPipeSound();
                } else {
                    playPointSound();
                }
                        }

            if (checkCollision(pipe)) {
                gameOver = true;
                showGameOverScreen();
            }
        });

        pipes = pipes.filter(pipe => pipe.x > -pipeWidth);

        if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
            gameOver = true;
            showGameOverScreen();
        }
    }
}

function resetGame() {
    gameStarted = true;
    gameOver = false;
    isReady = true;
    bird.y = canvas.height / 2;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    startScreen.style.display = 'none';
    gameOverScreen.style.display = 'none';
    document.getElementById('startPrompt').style.display = 'block';
    updateHighScoreDisplay();
    // Reset horizontal pipe positions
    horizontalPipes.top.x = 0;
    horizontalPipes.bottom.x = 0;
}

function startGame() {
    resetGame();
}

function getCurrentLevel() {
    for (let i = levels.length - 1; i >= 0; i--) {
        if (score >= levels[i].scoreRequired) {
            return levels[i];
        }
    }
    return levels[0];
}

/* ======================== */
/*  ENVIRONMENT RENDERING   */
/* ======================== */

function drawSky() {
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, COLORS.SKY_TOP);
    gradient.addColorStop(1, COLORS.SKY_BOTTOM);
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function drawEnvironment() {
    drawCitySkyline();
    drawGreenery();
    drawStars();
}

function drawCitySkyline() {
    // Buildings
    ctx.fillStyle = '#2c3e50';
    buildings.forEach(building => {
        ctx.fillRect(building.x, canvas.height - building.height, building.width, building.height);
        drawBuildingWindows(building);
    });
}

function drawBuildingWindows(building) {
    ctx.fillStyle = '#34495e';
    for (let y = canvas.height - building.height + 10; y < canvas.height - 5; y += 15) {
        for (let x = building.x + 5; x < building.x + building.width - 5; x += 10) {
            if (Math.random() < 0.7) {
                ctx.fillRect(x, y, 5, 5);
            }
        }
    }
    ctx.fillStyle = '#2c3e50';
}

function drawGreenery() {
    // Grass base
    ctx.fillStyle = '#2ecc71';
    ctx.fillRect(0, canvas.height - 30, canvas.width, 30);

    // Bushes
    ctx.fillStyle = '#27ae60';
    greeneryBushes.forEach(drawBush);
}

function drawBush(bush) {
    ctx.beginPath();
    ctx.arc(
        bush.x,
        canvas.height - 30,
        bush.size,
        Math.PI,
        Math.PI * 2
    );
    ctx.fill();
}

function drawStars() {
    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
    for(let i = 0; i < 50; i++) {
        ctx.beginPath();
        ctx.arc(
            Math.random() * canvas.width,
            Math.random() * canvas.height,
            2, 0, Math.PI * 2
        );
        ctx.fill();
    }
}

/* ======================== */
/*  GAME STATE MANAGEMENT   */
/* ======================== */

function updateGameState() {
    updateGame();
    updateSmoke();
}

function drawGameElements() {
    drawPipes();
    drawSmoke();
    drawBird();
    drawScore();
}

/* ======================== */
/*  PIPES MANAGEMENT        */
/* ======================== */

/**
 * Creates a new pipe configuration
 * @returns {Object} Pipe object with position and collision properties
 */
function createPipe() {
    const level = getCurrentLevel();
    let topHeight, bottomY;

    if (level.scoreRequired === 0) {
        const isTopPipe = Math.random() < 0.5;
        const pipeHeight = Math.random() * 
            (level.maxSinglePipeHeight - level.minSinglePipeHeight) + 
            level.minSinglePipeHeight;

        if (isTopPipe) {
            topHeight = pipeHeight;
            bottomY = canvas.height; // Bottom pipe off-screen
        } else {
            topHeight = 0; // Top pipe off-screen
            bottomY = canvas.height - pipeHeight;
        }
    } else {
        const gapPosition = Math.random() * (canvas.height - level.pipeGap - 100) + 50;
        topHeight = gapPosition;
        bottomY = gapPosition + level.pipeGap;
    }

    return {
        x: canvas.width,
        topHeight: topHeight,
        bottomY: bottomY,
        passed: false,
        highlight: Math.random() < level.goldenPipeChance,
        smoking: Math.random() < 0.3 // 30% chance to emit smoke
    };
}

/**
 * Draws all pipes on the canvas
 * @param {CanvasRenderingContext2D} ctx - Canvas drawing context
 */
function drawPipes() {
    pipes.forEach(pipe => {
        // Steel pipe colors
        const isSteelPipe = pipe.highlight;
        const baseColor = isSteelPipe ? '#bdc3c7' : '#8c4a32';
        const shadowColor = isSteelPipe ? '#7f8c8d' : '#542915';
        const highlightColor = isSteelPipe ? '#ecf0f1' : '#b35738';

        // Draw top pipe
        if (pipe.topHeight > 0) {
            // Steel pipe texture
            if (isSteelPipe) {
                // Solid base color with metallic gradient
                const steelGradient = ctx.createLinearGradient(
                    pipe.x, 0,
                    pipe.x + pipeWidth, 0
                );
                steelGradient.addColorStop(0, baseColor);
                steelGradient.addColorStop(0.5, highlightColor);
                steelGradient.addColorStop(1, baseColor);
                ctx.fillStyle = steelGradient;
            } else {
                ctx.fillStyle = rustPattern;
            }
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);

            // Depth effects
            const depthGradient = ctx.createLinearGradient(
                pipe.x, 0,
                pipe.x, pipe.topHeight
            );
            depthGradient.addColorStop(0, shadowColor);
            depthGradient.addColorStop(1, baseColor);
            
            ctx.globalAlpha = isSteelPipe ? 0.8 : 0.7;
            ctx.fillStyle = depthGradient;
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            ctx.globalAlpha = 1;

            // Pipe edges (clean for steel)
            ctx.fillStyle = highlightColor;
            ctx.beginPath();
            ctx.roundRect(pipe.x - 5, pipe.topHeight - 25, pipeWidth + 10, 25, [5, 5, 0, 0]);
            ctx.fill();

            // Steel rivets (clean and shiny)
            ctx.fillStyle = isSteelPipe ? '#95a5a6' : '#5a5a5a';
            const rivetSpacing = (pipeWidth + 10) / 5;
            for (let i = 1; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(
                    pipe.x - 3 + rivetSpacing * i,
                    pipe.topHeight - 12,
                    isSteelPipe ? 3 : 2.5,
                    0,
                    Math.PI * 2
                );
                // Add rivet shine
                if (isSteelPipe) {
                    const gradient = ctx.createRadialGradient(
                        pipe.x - 3 + rivetSpacing * i,
                        pipe.topHeight - 12,
                        0,
                        pipe.x - 3 + rivetSpacing * i,
                        pipe.topHeight - 12,
                        3
                    );
                    gradient.addColorStop(0, '#ffffff');
                    gradient.addColorStop(1, '#95a5a6');
                    ctx.fillStyle = gradient;
                }
                ctx.fill();
            }
        }

        // Draw bottom pipe (similar changes as top pipe)
        if (pipe.bottomY < canvas.height) {
            // Steel pipe texture
            if (isSteelPipe) {
                const steelGradient = ctx.createLinearGradient(
                    pipe.x, pipe.bottomY,
                    pipe.x + pipeWidth, pipe.bottomY
                );
                steelGradient.addColorStop(0, baseColor);
                steelGradient.addColorStop(0.5, highlightColor);
                steelGradient.addColorStop(1, baseColor);
                ctx.fillStyle = steelGradient;
            } else {
                ctx.fillStyle = rustPattern;
            }
            ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);

            // Depth effects
            const depthGradient = ctx.createLinearGradient(
                pipe.x, pipe.bottomY,
                pipe.x, canvas.height
            );
            depthGradient.addColorStop(0, baseColor);
            depthGradient.addColorStop(1, shadowColor);
            
            ctx.globalAlpha = isSteelPipe ? 0.8 : 0.7;
            ctx.fillStyle = depthGradient;
            ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            ctx.globalAlpha = 1;

            // Pipe edges (clean for steel)
            ctx.fillStyle = highlightColor;
            ctx.beginPath();
            ctx.roundRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 25, [0, 0, 5, 5]);
            ctx.fill();

            // Steel rivets (clean and shiny)
            ctx.fillStyle = isSteelPipe ? '#95a5a6' : '#5a5a5a';
            const rivetSpacing = (pipeWidth + 10) / 5;
            for (let i = 1; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(
                    pipe.x - 3 + rivetSpacing * i,
                    pipe.bottomY + 12,
                    isSteelPipe ? 3 : 2.5,
                    0,
                    Math.PI * 2
                );
                // Add rivet shine
                if (isSteelPipe) {
                    const gradient = ctx.createRadialGradient(
                        pipe.x - 3 + rivetSpacing * i,
                        pipe.bottomY + 12,
                        0,
                        pipe.x - 3 + rivetSpacing * i,
                        pipe.bottomY + 12,
                        3
                    );
                    gradient.addColorStop(0, '#ffffff');
                    gradient.addColorStop(1, '#95a5a6');
                    ctx.fillStyle = gradient;
                }
                ctx.fill();
            }
        }

        // Add subtle reflection line for steel pipes
        if (isSteelPipe) {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(pipe.x + pipeWidth/2, 0);
            ctx.lineTo(pipe.x + pipeWidth/2, pipe.topHeight);
            ctx.moveTo(pipe.x + pipeWidth/2, pipe.bottomY);
            ctx.lineTo(pipe.x + pipeWidth/2, canvas.height);
            ctx.stroke();
        }
    });
}

function updateHorizontalPipes() {
    if(gameStarted && !gameOver) {
        const currentSpeed = getCurrentLevel().pipeSpeed;
        horizontalPipes.top.x -= currentSpeed;
        horizontalPipes.bottom.x -= currentSpeed;
        
        if(horizontalPipes.top.x < -canvas.width) horizontalPipes.top.x = 0;
        if(horizontalPipes.bottom.x < -canvas.width) horizontalPipes.bottom.x = 0;
    }
}

function drawHorizontalPipes() {
    // Top horizontal pipe
    ctx.save();
    ctx.translate(horizontalPipes.top.x, 0);
    ctx.fillStyle = horizontalPipePattern;
    ctx.fillRect(0, 0, canvas.width * 2, 20); // 20px height
    
    // Slim pipe joints
    for(let x = 0; x < canvas.width * 2; x += 80) {
        ctx.fillStyle = '#542915';
        ctx.fillRect(x, 0, 12, 20); // Narrower joints
        
        // Tiny bolts
        ctx.fillStyle = '#95a5a6';
        for(let y = 6; y < 20; y += 12) {
            ctx.beginPath();
            ctx.arc(x + 6, y, 2, 0, Math.PI*2); // Smaller bolts
            ctx.fill();
        }
    }
    ctx.restore();

    // Bottom horizontal pipe
    ctx.save();
    ctx.translate(horizontalPipes.bottom.x, canvas.height - 20); // Adjusted position
    ctx.fillStyle = horizontalPipePattern;
    ctx.fillRect(0, 0, canvas.width * 2, 20);
    
    for(let x = 0; x < canvas.width * 2; x += 80) {
        ctx.fillStyle = '#542915';
        ctx.fillRect(x, 0, 12, 20);
        
        ctx.fillStyle = '#95a5a6';
        for(let y = 6; y < 20; y += 12) {
            ctx.beginPath();
            ctx.arc(x + 6, y, 2, 0, Math.PI*2);
            ctx.fill();
        }
    }
    ctx.restore();
}

function createHorizontalPipePattern() {
    const patternCanvas = document.createElement('canvas');
    const ctx = patternCanvas.getContext('2d');
    patternCanvas.width = 80;
    patternCanvas.height = 20; // Reduced height
    
    // Base pipe color
    ctx.fillStyle = '#8c4a32';
    ctx.fillRect(0, 0, 80, 20);
    
    // Subtle rivet pattern
    ctx.fillStyle = '#763c28';
    for(let x = 8; x < 80; x += 16) {
        for(let y = 4; y < 20; y += 10) { // Adjusted vertical spacing
            ctx.beginPath();
            ctx.arc(x, y, 1.5, 0, Math.PI*2); // Smaller rivets
            ctx.fill();
        }
    }
    
    return ctx.createPattern(patternCanvas, 'repeat');
}

/* ======================== */
/*  CLOUD SYSTEM            */
/* ======================== */
function initClouds() {
  clouds = [];
  for(let i = 0; i < CLOUD_CONFIG.count; i++) {
    clouds.push({
      x: Math.random() * canvas.width * 2,
      y: Math.random() * canvas.height * 0.4,
      scale: 0.8 + Math.random() * CLOUD_CONFIG.sizeVariation,
      speed: CLOUD_CONFIG.baseSpeed + Math.random() * 0.1,
      opacity: CLOUD_CONFIG.opacityRange[0] + 
              Math.random() * (CLOUD_CONFIG.opacityRange[1] - CLOUD_CONFIG.opacityRange[0])
    });
  }
}

function updateClouds() {
  clouds.forEach(cloud => {
    cloud.x += cloud.speed;
    // Reset cloud position when off-screen
    if(cloud.x > canvas.width + 200) {
      cloud.x = -200;
      cloud.y = Math.random() * canvas.height * 0.4;
    }
  });
}

function drawClouds() {
  clouds.forEach(cloud => {
    ctx.save();
    ctx.translate(cloud.x, cloud.y);
    
    // Cloud base shape
    ctx.beginPath();
    ctx.arc(0, 0, 40 * cloud.scale, 0, Math.PI * 2);
    ctx.arc(40 * cloud.scale, -15 * cloud.scale, 35 * cloud.scale, 0, Math.PI * 2);
    ctx.arc(-30 * cloud.scale, 10 * cloud.scale, 30 * cloud.scale, 0, Math.PI * 2);
    ctx.arc(50 * cloud.scale, 20 * cloud.scale, 25 * cloud.scale, 0, Math.PI * 2);
    
    // Cloud styling
    ctx.fillStyle = `rgba(255, 255, 255, ${cloud.opacity})`;
    ctx.filter = `blur(${8 * cloud.scale}px)`;
    ctx.fill();
    
    ctx.restore();
  });
}

/* ======================== */
/*  SMOKE EFFECTS           */
/* ======================== */

function updateSmoke() {
    smokeParticles = smokeParticles.filter(particle => {
        particle.x += particle.vx;
        particle.y += particle.vy;
        particle.opacity -= SMOKE_CONFIG.fadeRate;
        particle.size += 0.25;  // Faster growth
        particle.rotation += 0.02;
        return particle.opacity > 0.1 && particle.size < 35;
    });
}

function drawSmoke() {
    smokeParticles.forEach(particle => {
        ctx.save();
        ctx.translate(particle.x, particle.y);
        ctx.rotate(particle.rotation);
        
        // Dark smoke core
        ctx.beginPath();
        ctx.ellipse(0, 0, particle.size, particle.size * 0.8, 0, 0, Math.PI * 2);
        const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, particle.size);
        gradient.addColorStop(0, `rgba(30, 30, 30, ${particle.opacity})`);
        gradient.addColorStop(1, `rgba(0, 0, 0, 0)`);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Smoke highlights
        ctx.beginPath();
        ctx.ellipse(0, 0, particle.size * 0.6, particle.size * 0.5, 0, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(80, 80, 80, ${particle.opacity * 0.4})`;
        ctx.fill();
        
        ctx.restore();
    });
}

/* ======================== */
/*  AUDIO MANAGEMENT        */
/* ======================== */
function initAudioContext() {
    try {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    } catch (error) {
        console.error('Audio context error:', error);
        // Fallback to silent mode
        audioCtx = { createGain: () => ({ connect: () => {} }) };
    }
}

function playBirdSound() {
    if (!audioCtx) initAudioContext();
    
    const now = audioCtx.currentTime;
    const gainNode = audioCtx.createGain();
    const filter = audioCtx.createBiquadFilter();
    
    // Signal chain
    filter.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    // Ultra-soft settings
    gainNode.gain.value = 0.1; // Very low volume
    filter.type = 'lowpass';
    filter.frequency.value = 2000; // Reduce high frequencies

    // Gentle oscillator
    const osc = audioCtx.createOscillator();
    osc.connect(filter);
    
    // Softer frequency range with slight variation
    const baseFreq = 600 + Math.random() * 150; // Lower frequency range
    osc.frequency.setValueAtTime(baseFreq, now);
    osc.frequency.linearRampToValueAtTime(baseFreq * 0.95, now + 0.08); // Subtle pitch drop

    // Smooth envelope
    gainNode.gain.setValueAtTime(0.08, now); // Quieter attack
    gainNode.gain.linearRampToValueAtTime(0, now + 0.1); // Smoother decay

    osc.type = 'sine';
    osc.start(now);
    osc.stop(now + 0.1); // Shorter duration

    // Cleanup
    osc.onended = () => {
        osc.disconnect();
        filter.disconnect();
        gainNode.disconnect();
    };
}

function playPointSound() {
    if (!audioCtx) initAudioContext();
    
    const now = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    // Bright, positive sound
    osc.type = 'square';
    osc.frequency.setValueAtTime(880, now);
    osc.frequency.exponentialRampToValueAtTime(1320, now + 0.1);
    
    gainNode.gain.setValueAtTime(0.15, now);
    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
    
    osc.connect(gainNode).connect(audioCtx.destination);
    osc.start(now);
    osc.stop(now + 0.15);
}

/**
 * Plays sound effect for steel pipe collision
 * @param {number} [volume=0.15] - Optional volume level (0-1)
 */
function playSteelPipeSound() {
    if (!audioCtx) initAudioContext();
    
    const now = audioCtx.currentTime;
    const mainOsc = audioCtx.createOscillator();
    const secondOsc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    // Metallic "cling" effect
    mainOsc.type = 'triangle';
    mainOsc.frequency.setValueAtTime(1046.50, now); // High C
    mainOsc.detune.setValueAtTime(30, now);
    
    secondOsc.type = 'square';
    secondOsc.frequency.setValueAtTime(523.25, now); // Middle C
    
    // Create slight phasing effect
    const lfo = audioCtx.createOscillator();
    lfo.frequency.value = 8;
    const lfoGain = audioCtx.createGain();
    lfoGain.gain.value = 40;
    lfo.connect(lfoGain).connect(mainOsc.detune);
    
    // Envelope
    gainNode.gain.setValueAtTime(0.2, now);
    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
    
    // Connect nodes
    mainOsc.connect(gainNode);
    secondOsc.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    
    // Start oscillators
    mainOsc.start(now);
    secondOsc.start(now);
    lfo.start(now);
    
    // Cleanup
    mainOsc.stop(now + 0.3);
    secondOsc.stop(now + 0.3);
    lfo.stop(now + 0.3);
}

function playGameOverSound() {
    if (!audioCtx) initAudioContext();
    
    const now = audioCtx.currentTime;
    const gainNode = audioCtx.createGain();
    gainNode.connect(audioCtx.destination);
    
    const osc = audioCtx.createOscillator();
    osc.connect(gainNode);
    
    // Soft low frequency
    osc.frequency.value = 220;
    gainNode.gain.value = 0.08;
    gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
    
    osc.start();
    osc.stop(now + 0.4);
    
    // Cleanup
    osc.onended = () => {
        osc.disconnect();
        gainNode.disconnect();
    };
}

/* ======================== */
/*  BIRD MANAGEMENT         */
/* ======================== */
function drawBird() {
    // Bird body (main circle)
    ctx.fillStyle = COLORS.BIRD_BASE;
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
    ctx.fill();
    
    // Body outline
    ctx.strokeStyle = '#c0392b';
    ctx.lineWidth = 2;
    ctx.stroke();

    // Corrected beak (now facing right)
    ctx.fillStyle = '#e67e22';
    ctx.beginPath();
    ctx.moveTo(bird.x + bird.size, bird.y);  // Start at RIGHT edge of body
    ctx.lineTo(bird.x + bird.size * 1.8, bird.y + bird.size * 0.3);
    ctx.lineTo(bird.x + bird.size * 1.8, bird.y - bird.size * 0.3);
    ctx.closePath();
    ctx.fill();

    // Wing (moved to LEFT side)
    ctx.fillStyle = '#d35400';
    ctx.beginPath();
    const wingY = bird.y + bird.size * 0.4;
    const wingCurve = Math.sin(Date.now() * 0.01) * 5;
    ctx.quadraticCurveTo(
        bird.x - bird.size * 0.5, wingY + wingCurve,  // Control point LEFT
        bird.x - bird.size, wingY                     // End point LEFT
    );
    ctx.quadraticCurveTo(
        bird.x - bird.size * 0.2, wingY - bird.size * 0.5,  // Control point LEFT
        bird.x, bird.y
    );
    ctx.fill();

    // Eye (correctly placed on right side)
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(bird.x + bird.size * 0.4, bird.y - bird.size * 0.3, bird.size * 0.2, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(bird.x + bird.size * 0.3, bird.y - bird.size * 0.3, bird.size * 0.1, 0, Math.PI * 2);
    ctx.fill();

    // Tail feathers (moved to LEFT side)
    ctx.fillStyle = '#d35400';
    ctx.beginPath();
    ctx.moveTo(bird.x - bird.size * 1.2, bird.y);  // Start LEFT of body
    ctx.lineTo(bird.x - bird.size * 1.8, bird.y - bird.size * 0.4);
    ctx.lineTo(bird.x - bird.size * 1.8, bird.y + bird.size * 0.4);
    ctx.closePath();
    ctx.fill();
}

/**
 * Checks for collision between bird and a pipe
 * @param {Object} pipe - Pipe object to check against
 * @returns {boolean} True if collision detected
 */
function checkCollision(pipe) {
    // X-axis collision check
    const xCollision = bird.x + bird.size > pipe.x && 
                      bird.x - bird.size < pipe.x + pipeWidth;
    
    // Y-axis collision checks
    const collidesTop = pipe.topHeight > 0 && 
                       (bird.y - bird.size < pipe.topHeight);
    const collidesBottom = pipe.bottomY < canvas.height && 
                          (bird.y + bird.size > pipe.bottomY);

    return xCollision && (collidesTop || collidesBottom);
}

function initEventListeners() {
    // Mouse/touch events
    canvas.addEventListener('click', handleJump);
    canvas.addEventListener('touchstart', handleJump);

    // Keyboard events
    document.addEventListener('keydown', (e) => {
        if (['Space', 'ArrowUp'].includes(e.code)) {
            handleJump(e);
        }
    });

    // Start button
    document.getElementById('startButton').addEventListener('click', () => {
        startScreen.style.display = 'none';
        resetGame();
    });

    // Replay button
    document.getElementById('replayButton').addEventListener('click', resetGame);
}

function handleJump(e) {
    // Prevent default to avoid double-tap zoom on mobile
    if (e.type === 'touchstart') e.preventDefault();
    
    if (isReady) {
        isReady = false;
        document.getElementById('startPrompt').style.display = 'none';
        bird.velocity = PHYSICS.JUMP_FORCE;
        playBirdSound();
        return;
    }
    
    if (gameStarted && !gameOver) {
        bird.velocity = PHYSICS.JUMP_FORCE;
        playBirdSound();
    }
}

function handleStartEvent() {
    if (!gameStarted) startGame();
    else if (gameOver) resetGame();
}
